<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Kennedy's HTML Form</title>
    
</head>
<body>
<div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card text-center">
                <div class="card-header text-start fs-2" >
                    Payment Form Example
                </div>


                <div class="card-body">
                    <div class="row">
                        <div class="col-12"></div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <div class="mb-2 text-start">
                                <label for="card-number" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX" min-length="16" max-length="16" required/>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-2 text-start">
                                <label for="cvc-number" class="form-label">CVC</label>
                                <input type="text" class="form-control" id="cvc-number" placeholder="XXX" min-length="3" max-length="3" required/>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-2 text-start">
                                <label for="dollar-amount" class="form-label">Amount</label>
                                <div class="d-flex">
                                    <span class="fs-4">$</span>
                                    <input type="text" class="form-control" id="dollar-amount" placeholder="Amount" min-length="10" max-length="10" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-2 text-start">
                                <label for="first-name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first-name" placeholder="" min-length="16" max-length="16" required/>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-2 text-start">
                                <label for="last-time" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last-name" placeholder="" min-length="16" max-length="16" required/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3 text-start">
                                <label for="city-name" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="" min-length="5" max-length="25" required/>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3 mt-2 text-start">
                                <label for="us-state">State</label>
                                <select id="us-state" class="form-select" aria-label="Default select example">
                                    <option selected>Pick a State</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3 text-start">
                                <label for="postal-code" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postal-code" placeholder="" min-length="5" max-length="19" required/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                  Default radio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                  Second default radio
                                </label>
                            </div> 
                        </div>
                    </div>
                </div>


                <div class="card-footer text-end">
                    <button type="button" class="btn btn-outline-secondary">Cancel</button>
                    <button type="button" class="btn btn-outline-primary">Send</button>
                </div>
            </div>
        </div>
        <div class="col-1"></div>    
</div>



      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
