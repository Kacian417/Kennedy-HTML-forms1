<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Kennedy's HTML Form</title>
    
</head>
<body>
<div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card text-center">
                <div class="card-header text-start fs-2" >
                    Payment Form Example
                </div>


                <div class="card-body">
                    <div class="row mb-3 text-start">
                        <div class="col-12">
                            <div class="card alert alert-danger">
                                <div class="card-body fs-5 p-0">
                                  Some fields are missing
                                </div>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <div class="mb-2 text-start">
                                <label for="card-number" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX" min-length="16" max-length="16" required/>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-2 text-start">
                                <label for="cvc-number" class="form-label">CVC</label>
                                <input type="text" class="form-control" id="cvc-number" placeholder="XXX" min-length="3" max-length="3" required/>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-2 text-start">
                                <label for="dollar-amount" class="form-label">Amount</label>
                                <div class="d-flex">
                                    <span class="fs-4">$</span>
                                    <input type="text" class="form-control" id="dollar-amount" placeholder="Amount" min-length="10" max-length="10" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-2 text-start">
                                <label for="first-name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first-name" placeholder="" min-length="16" max-length="16" required/>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-2 text-start">
                                <label for="last-time" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last-name" placeholder="" min-length="16" max-length="16" required/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3 text-start">
                                <label for="city-name" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="" min-length="5" max-length="25" required/>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3 mt-2 text-start">
                                <label for="us-state">State</label>
                                <select id="us-state" class="form-select" aria-label="Default select example">
                                    <option selected>Pick a State</option>
                                </option>
                                <option value="AL">
                                    Alabama
                                </option>
                                <option value="AK">
                                    Alaska
                                </option>
                                <option value="AZ">
                                    Arizona
                                </option>
                                <option value="AR">
                                    Arkansas
                                </option>
                                <option value="CA">
                                    California
                                </option>
                                <option value="CO">
                                    Colorado
                                </option>
                                <option value="CT">
                                    Connecticut
                                </option>
                                <option value="DE">
                                    Delaware
                                </option>
                                <option value="DC">
                                    District Of Columbia
                                </option>
                                <option value="FL">
                                    Florida
                                </option>
                                <option value="GA">
                                    Georgia
                                </option>
                                <option value="HI">
                                    Hawaii
                                </option>
                                <option value="ID">
                                    Idaho
                                </option>
                                <option value="IL">
                                    Illinois
                                </option>
                                <option value="IN">
                                    Indiana
                                </option>
                                <option value="IA">
                                    Iowa
                                </option>
                                <option value="KS">
                                    Kansas
                                </option>
                                <option value="KY">
                                    Kentucky
                                </option>
                                <option value="LA">
                                    Louisiana
                                </option>
                                <option value="ME">
                                    Maine
                                </option>
                                <option value="MD">
                                    Maryland
                                </option>
                                <option value="MA">
                                    Massachusetts
                                </option>
                                <option value="MI">
                                    Michigan
                                </option>
                                <option value="MN">
                                    Minnesota
                                </option>
                                <option value="MS">
                                    Mississippi
                                </option>
                                <option value="MO">
                                    Missouri
                                </option>
                                <option value="MT">
                                    Montana
                                </option>
                                <option value="NE">
                                    Nebraska
                                </option>
                                <option value="NV">
                                    Nevada
                                </option>
                                <option value="NH">
                                    New Hampshire
                                </option>
                                <option value="NJ">
                                    New Jersey
                                </option>
                                <option value="NM">
                                    New Mexico
                                </option>
                                <option value="NY">
                                    New York
                                </option>
                                <option value="NC">
                                    North Carolina
                                </option>
                                <option value="ND">
                                    North Dakota
                                </option>
                                <option value="OH">
                                    Ohio
                                </option>
                                <option value="OK">
                                    Oklahoma
                                </option>
                                <option value="OR">
                                    Oregon
                                </option>
                                <option value="PA">
                                    Pennsylvania
                                </option>
                                <option value="RI">
                                    Rhode Island
                                </option>
                                <option value="SC">
                                    South Carolina
                                </option>
                                <option value="SD">
                                    South Dakota
                                </option>
                                <option value="TN">
                                    Tennessee
                                </option>
                                <option value="TX">
                                    Texas
                                </option>
                                <option value="UT">
                                    Utah
                                </option>
                                <option value="VT">
                                    Vermont
                                </option>
                                <option value="VA">
                                    Virginia
                                </option>
                                <option value="WA">
                                    Washington
                                </option>
                                <option value="WV">
                                    West Virginia
                                </option>
                                <option value="WI">
                                    Wisconsin
                                </option>
                                <option value="WY">
                                    Wyoming
                                </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3 text-start">
                                <label for="postal-code" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postal-code" placeholder="" min-length="5" max-length="19" required/>
                            </div>
                        </div>
                    </div>

                    <div class="row align-start">
                        <div class="col-3">
                            <div class="mb-3 text-start">
                                <p>We accept:</p>
                            </div>
                            <div class="container border-dark bg-secondary rounded p-1">
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        <i class="fa-brands fa-cc-discover"></i>
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div> 
                        </div>
                        <div class="col-3"></div>
                        <div class="col-6">
                            <div class="mb-3 text-start">
                                <label for="exampleFormControlTextarea1" class="form-label align-start">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                                <p class="fs-6">Add any notes here</p>
                            </div>
                            
                        </div>
                    </div>
                </div>


                <div class="card-footer text-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
        <div class="col-1"></div>    
</div>



      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
